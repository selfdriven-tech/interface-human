<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/site/2204/selfdriven.icon-4.0.0.png" type="image/png" />
    <title>selfdriven | Login</title>
    <link href="/site/2204/bootstrap.min-5.3.0.css" rel="stylesheet">
    <link href="/site/2204/selfdriven.app-4.0.0.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-box text-center">
        <img src="/site/2204/selfdriven.logo.white-4.0.0.png"  alt="selfdriven Logo" class="logo">
        <h2 class="mt-3">Log in to selfdriven</h2>

        <div class="mt-4">
            <button class="btn btn-light btn-block border shadow-sm">
                <img src="/site/2204/google.logo.png" alt="Google" class="icon"> Continue with Google
            </button>
        </div>
        <div class="mt-2">
            <button class="btn btn-light btn-block border shadow-sm">
                <img src="/site/2204/apple.logo.png" alt="Apple" class="icon"> Continue with Apple
            </button>
        </div>

        <div class="my-3 text-muted">OR</div>

        <a href="/auth" class="btn btn-dark btn-block">Log in via Email</a>

        <p class="mt-3 text-muted">
            Don't have an account yet? <a href="#" class="text-app">Sign up</a>
        </p>
    </div>
</div>

<script src="/site/2204/bootstrap.bundle.min-5.3.0.js"></script>
