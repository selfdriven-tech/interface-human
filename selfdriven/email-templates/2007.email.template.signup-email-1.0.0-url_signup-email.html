<div
	style="background-color: #f5f5f5; color: #333333; width: 500px; padding: 30px; text-align: center; font-size: 14px; margin-right: auto !important; margin-left: auto !important; font-family: Helvetica Neue,Helvetica,Arial,sans-serif; margin-top: 14px; border-radius: 6px;">
	<p style="font-weight: 500; font-size: 1.2em; margin-bottom: 26px; margin-top: 8px;">Welcome!</p>
	<p>Your logon name is <strong>{{username}}</strong> and your initial password is
		<strong>{{userpassword}}</strong></p>
	<p>Log on to the app to check out the quick start guide.</p>
	<div
		style="padding: 10px; border-style: solid; background-color: #2a88bd; border-width: 1px; width: 80px; color: white; border-radius: 5px; margin-left: auto !important; margin-right: auto !important;">
		<a style="text-decoration: none; color: white; font-weight: 400; font-size: 1.1em;"
			href="{{url}}" target="_blank">Log on</a></div>
	
	<p>If you have any questions, please email us at <a
			href="mailto:{{email}}">{{emailcaption}}</a></p>
